name: Build and Deploy SmartSchool Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # --- Backend Build Job ---
  build-backend:
    runs-on: windows-latest
    outputs:
      artifact-path: ${{ steps.publish.outputs.artifact-path }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build .NET Core App
        run: dotnet build --configuration Release

      - name: Publish .NET Core App
        id: publish
        run: |
          dotnet publish -c Release -o "${{ env.DOTNET_ROOT }}/myapp"
          echo "artifact-path=${{ env.DOTNET_ROOT }}/myapp" >> $GITHUB_OUTPUT

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: ${{ env.DOTNET_ROOT }}/myapp

  # --- Frontend Build Job ---
  build-frontend:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build React frontend
        run: npm run build
        working-directory: ./frontend

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-artifact
          path: ./frontend/build

  # --- Deployment Job ---
  deploy:
    runs-on: windows-latest
    needs:
      - build-backend
      - build-frontend
    permissions:
      id-token: write
      contents: read

    steps:
      # Download artifacts from both jobs
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact
          path: ./myapp

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-artifact
          path: ./frontend/build

      # Merge frontend build into backend wwwroot
      - name: Copy frontend build into backend wwwroot
        run: |
          rm -rf ./myapp/wwwroot
          cp -r ./frontend/build ./myapp/wwwroot

      # Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E9762F3DC5F24D1386B01724555F19B0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A0481AB7D9A345FC8F2D4DE10891FA24 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5FB000ED737749408289765D217B906A }}

      # Deploy combined app to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'smartschool-webapp'
          slot-name: 'Production'
          package: ./myapp
